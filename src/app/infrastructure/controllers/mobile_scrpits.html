<script>

//HTML Elements:

const mobile_home_button = document.getElementById('mobile_home_button');
const mobile_projects_button = document.getElementById('mobile_projects_button');
const mobile_contact_button = document.getElementById('mobile_contact_button');
const mobile_top_logo = document.getElementById('mobile_top_logo');
const mobile_menu = document.getElementById('mobile_menu');
const base_transition='all 0.3s ease-out';
//Functions:

function hidde_mobile_menu(){
    mobile_menu.style.transition = base_transition;
    mobile_menu.style.transform = 'translateY(-150%)';
    mobile_menu.style.opacity = '0';
    mobile_menu.style.overflow = 'hidden';

}

function show_mobile_menu(){
    mobile_menu.style.transition = base_transition;
    mobile_menu.style.transform = 'translateY(0%)';
    mobile_menu.style.opacity = '1';
    mobile_menu.style.overflow = 'visible';
}

function turn_mobile_menu_small(){

}

function hidde_mobie_top_logo(){
    mobile_top_logo.style.transition = base_transition;
    mobile_top_logo.style.transform = 'translateY(-150%)';
    mobile_top_logo.style.padding = '0px';


}

function show_mobile_top_logo(){
    mobile_top_logo.style.transition = base_transition;
    mobile_top_logo.style.transform = 'translateY(0%)';
    mobile_top_logo.style.padding = '8px';
}
//

//Funtionalities:

document.addEventListener('DOMContentLoaded', () => {
    
mobile_home_button?.addEventListener('click', () => {
    home_container.style.display = 'flex';
    projects_container.style.display = 'none';
    contact_container.style.display = 'none';
    about_me_container.style.display = 'none';

    if(video){
        video.play();
        video.muted = false;
    }

    
});

mobile_projects_button?.addEventListener('click', () => {
    about_me_button=document.getElementById('about_me_button');
    contact_button_secondary=document.getElementById('contact_button_secondary');
    home_container.style.display = 'none';
    projects_container.style.display = 'flex';
    contact_container.style.display = 'none';
    about_me_container.style.display = 'none';

    video.pause();
  

    about_me_button.addEventListener('click',()=>{
   home_container.style.display='none';
   projects_container.style.display='none';
   contact_container.style.display='none';
   about_me_container.style.display='flex';
   video.pause();
})

contact_button_secondary.addEventListener('click',()=>{
    home_container.style.display='none';
    projects_container.style.display='none';
    contact_container.style.display='flex';
    about_me_container.style.display='none';
    video.pause();
})
 
});

mobile_contact_button?.addEventListener('click', () => {
    console.log('contact button clicked');
    home_container.style.display = 'none';
    projects_container.style.display = 'none';
    contact_container.style.display = 'flex';
    about_me_container.style.display = 'none';

    video.pause();

});

    
  

});
let last_scroll_position = window.pageYOffset;
const scroll_threshold = 5;
let scrollTimer = null;

document.addEventListener('scroll', () => {
    // Limpiar el timer existente
    clearTimeout(scrollTimer);
    
    const current_scroll_position = window.pageYOffset;
    const scroll_direction = current_scroll_position > last_scroll_position ? 'down' : 'up';
    const triggered_scroll = Math.abs(current_scroll_position - last_scroll_position) > scroll_threshold;
    
    // Si es scroll hacia abajo, ocultar inmediatamente
    if (scroll_direction === 'down' && triggered_scroll) {
        hidde_mobie_top_logo();
        hidde_mobile_menu();
    }
    
    // Actualizar la posición del último scroll
    last_scroll_position = current_scroll_position;
    
    // Configurar un nuevo timer
    scrollTimer = setTimeout(() => {
        // Cuando el scroll se detiene, mostrar el menú
        show_mobile_menu();
        show_mobile_top_logo();
    }, 400); // Ajusta este tiempo según necesites
});

</script>

<style>
    @media (max-width: 768px) {
        .mobile_home_button{
            display: block;
        }
    }
    
</style>
